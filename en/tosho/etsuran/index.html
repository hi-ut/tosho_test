<body>
<div id="app">
<layout :dict="dict" :lang="lang" :menu="menu">
<layout-about :breadcrumbs="breadcrumbs" :dict="dict" :index="3" :lang="lang" :menu="menu" :title="title" v-if="menu &amp;&amp; menu[0]">
<!-- ここから下を編集する -->
        Please edit here.
        <!-- ここまでを編集する -->
</layout-about>
</layout>
</div>
<script>
    new Vue({
        el: '#app',
        methods: {
          $t(data) {
            if (this.dict[data]) {
              return this.dict[data]
            } else {
              return data
            }
          },
        },
        data() {
          return {
            dir: "tosho",
            lang: 'en',
            items: [],
            id: '',
            dict: {},
            menu: [],
            baseUrl: process.env.BASE_URL,
            dataUrl: process.env.DATA_URL
          }
        },
        computed: {
          title: function () {
            return "Site Title";
          },
          breadcrumbs: function () {
            return [
              {
                text: "Parent Directory",
                name: "tosho"
              }
            ];
          },
        },
        async created() {
          const dict = await axios.get(this.dataUrl + "/data/lang/"+this.lang+".json");
          this.dict = dict.data;

          const result = await axios.get(this.dataUrl + "/data/data.json");
          const menu = result.data;
          const result2 = await axios.get(
            this.dataUrl + "/tosho/data/menu.json"
          );
          const extra = result2.data;

          menu[3].children = extra;
          this.menu = menu;
        },
      })
  </script>
